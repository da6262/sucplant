<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 QR 함수 수정 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">🔧 QR 함수 중복 수정 테스트</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="font-semibold mb-4">White Platter QR 생성 테스트</h2>
            
            <div class="space-y-4">
                <button onclick="testQRFunction()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    🔍 QR 함수 충돌 해결 테스트
                </button>
                
                <button onclick="testProductWithQR()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium">
                    🌱 QR 포함 White Platter 등록
                </button>
            </div>
            
            <div id="test-result" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
        
        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="font-semibold text-yellow-800">📋 테스트 목적</h3>
            <ul class="mt-2 text-sm text-yellow-700 list-disc list-inside space-y-1">
                <li>함수명 중복 문제가 해결되었는지 확인</li>
                <li>QR 코드 생성이 정상적으로 작동하는지 테스트</li>
                <li>상품등록 시 QR 코드가 올바르게 생성되는지 검증</li>
                <li>undefined 반환 문제가 해결되었는지 확인</li>
            </ul>
        </div>
    </div>

    <script>
        function testQRFunction() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 QR 함수 테스트 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        const testProduct = {
                            name: 'White Platter',
                            price: 50000,
                            category: '다육식물',
                            size: 'L',
                            shipping_option: 'normal'
                        };
                        
                        // QR 함수 존재 확인
                        const hasCorrectFunction = typeof iframeWindow.orderSystem.generateProductQRCodeForSave === 'function';
                        const hasOldFunction = typeof iframeWindow.orderSystem.generateProductQRCode === 'function';
                        
                        let status = '<div class="space-y-2">';
                        
                        if (hasCorrectFunction) {
                            status += '<div class="text-green-600">✅ generateProductQRCodeForSave 함수 존재</div>';
                        } else {
                            status += '<div class="text-red-600">❌ generateProductQRCodeForSave 함수 없음</div>';
                        }
                        
                        if (hasOldFunction) {
                            status += '<div class="text-orange-600">⚠️ 구 generateProductQRCode 함수 여전히 존재</div>';
                        } else {
                            status += '<div class="text-green-600">✅ 함수명 충돌 해결됨</div>';
                        }
                        
                        // QR 생성 테스트
                        if (hasCorrectFunction) {
                            console.log('QR 생성 테스트 시작...');
                            
                            iframeWindow.orderSystem.generateProductQRCodeForSave(testProduct, { showLogs: true })
                                .then(result => {
                                    if (result && result.success && result.qrCode) {
                                        status += '<div class="text-green-600">✅ QR 코드 생성 성공</div>';
                                        status += `<div class="text-sm text-gray-600">QR 크기: ${result.qrCode.length} 문자</div>`;
                                    } else {
                                        status += '<div class="text-red-600">❌ QR 코드 생성 실패 (결과 없음)</div>';
                                    }
                                    
                                    status += '</div>';
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = status;
                                })
                                .catch(error => {
                                    status += `<div class="text-red-600">❌ QR 생성 오류: ${error.message}</div>`;
                                    status += '</div>';
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = status;
                                });
                        } else {
                            status += '</div>';
                            resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                            resultDiv.innerHTML = status;
                        }
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 5000);
                }, 2000);
            };
        }
        
        function testProductWithQR() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 QR 포함 상품등록 테스트 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        const iframeDoc = iframe.contentDocument;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        // QR 코드 강제 활성화 (테스트용)
                        iframeWindow.QRCodeDisabled = false;
                        
                        // 모달 열기
                        iframeWindow.orderSystem.openProductModal();
                        
                        setTimeout(() => {
                            // 폼 필드 채우기
                            const nameField = iframeDoc.getElementById('product-form-name');
                            const priceField = iframeDoc.getElementById('product-form-price');
                            const categoryField = iframeDoc.getElementById('product-form-category');
                            const shippingField = iframeDoc.getElementById('product-form-shipping');
                            
                            if (nameField) nameField.value = 'White Platter QR 테스트';
                            if (priceField) priceField.value = '55000';
                            if (shippingField) shippingField.value = 'normal';
                            
                            // 카테고리 설정
                            if (categoryField) {
                                // 첫 번째 카테고리 선택
                                if (categoryField.options.length > 1) {
                                    categoryField.selectedIndex = 1;
                                }
                            }
                            
                            // 저장 실행
                            setTimeout(() => {
                                iframeWindow.orderSystem.saveProduct().then(() => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = `
                                        <div class="text-green-700">
                                            ✅ QR 포함 상품등록 성공!<br>
                                            <strong>White Platter QR 테스트</strong> (55,000원)<br>
                                            QR 코드 함수 중복 문제 해결 완료!
                                        </div>
                                    `;
                                }).catch(error => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = `<div class="text-red-700">❌ 등록 실패: ${error.message}</div>`;
                                });
                            }, 500);
                            
                        }, 1000);
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 8000);
                }, 2000);
            };
        }
    </script>
</body>
</html>
