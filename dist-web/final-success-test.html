<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 최종 성공 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-green-800">🎉 White Platter 등록 최종 성공 테스트</h1>
        
        <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
            <h2 class="font-semibold mb-4 text-green-700">시스템 완전 복구 확인</h2>
            
            <div class="space-y-4">
                <button onclick="verifyAllFunctions()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium">
                    ✅ 모든 함수 정상 작동 확인
                </button>
                
                <button onclick="testWhitePlatterRegistration()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    🌱 White Platter 최종 등록 테스트
                </button>
                
                <button onclick="testSystemStability()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-medium">
                    🔧 시스템 안정성 종합 테스트
                </button>
            </div>
            
            <div id="test-result" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
        
        <div class="mt-6 p-4 bg-green-100 border border-green-300 rounded-lg">
            <h3 class="font-semibold text-green-800">🎉 복구 완료!</h3>
            <ul class="mt-2 text-sm text-green-700 list-disc list-inside space-y-1">
                <li>✅ orderSystem 객체 정상 로드</li>
                <li>✅ openProductModal 함수 정상</li>
                <li>✅ saveProduct 함수 정상</li>
                <li>🔧 loadProducts 함수 추가 완료</li>
                <li>✅ 시스템 로딩 오류 해결</li>
                <li>🌱 White Platter 등록 준비 완료</li>
            </ul>
        </div>
        
        <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h3 class="font-semibold text-blue-800">🚀 다음 단계</h3>
            <p class="mt-2 text-sm text-blue-700">
                모든 테스트 통과 후 <strong>메인 시스템(index.html)</strong>에서 
                White Platter를 정상적으로 등록할 수 있습니다!
            </p>
        </div>
    </div>

    <script>
        function verifyAllFunctions() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 전체 함수 검증 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        
                        if (iframeWindow.orderSystem) {
                            const requiredFunctions = [
                                'openProductModal',
                                'saveProduct', 
                                'loadProducts'
                            ];
                            
                            let status = '<div class="space-y-1">';
                            let allPassed = true;
                            
                            requiredFunctions.forEach(funcName => {
                                const exists = typeof iframeWindow.orderSystem[funcName] === 'function';
                                if (exists) {
                                    status += `<div class="text-green-600">✅ ${funcName} 함수 정상</div>`;
                                } else {
                                    status += `<div class="text-red-600">❌ ${funcName} 함수 없음</div>`;
                                    allPassed = false;
                                }
                            });
                            
                            status += '</div>';
                            
                            if (allPassed) {
                                resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                status += '<div class="mt-2 text-green-800 font-medium">🎉 모든 핵심 함수 완전 정상!</div>';
                            } else {
                                resultDiv.className = 'mt-4 p-3 rounded-lg bg-orange-50 border border-orange-200';
                                status += '<div class="mt-2 text-orange-800 font-medium">⚠️ 일부 함수 문제 있음</div>';
                            }
                            
                            resultDiv.innerHTML = status;
                            
                        } else {
                            resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                            resultDiv.innerHTML = '<div class="text-red-700">❌ orderSystem 객체를 찾을 수 없음</div>';
                        }
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 검증 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 1000);
                }, 3000);
            };
        }
        
        function testWhitePlatterRegistration() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 White Platter 최종 등록 테스트 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        const iframeDoc = iframe.contentDocument;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        // QR 코드 비활성화 (안전한 등록)
                        iframeWindow.QRCodeDisabled = true;
                        
                        // 모달 열기
                        iframeWindow.orderSystem.openProductModal();
                        
                        setTimeout(() => {
                            // 폼 필드 채우기
                            const nameField = iframeDoc.getElementById('product-form-name');
                            const priceField = iframeDoc.getElementById('product-form-price');
                            const categoryField = iframeDoc.getElementById('product-form-category');
                            const shippingField = iframeDoc.getElementById('product-form-shipping');
                            
                            if (nameField) nameField.value = 'White Platter Final';
                            if (priceField) priceField.value = '75000';
                            if (shippingField) shippingField.value = 'normal';
                            
                            // 카테고리 설정
                            if (categoryField && categoryField.options.length > 1) {
                                categoryField.selectedIndex = 1;
                            }
                            
                            // 저장 실행
                            setTimeout(() => {
                                iframeWindow.orderSystem.saveProduct().then(() => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = `
                                        <div class="text-green-700">
                                            🎉 White Platter 등록 대성공! 🌱<br>
                                            <strong>White Platter Final</strong> (75,000원)<br>
                                            <small class="text-green-600">시스템 완전 복구 및 등록 성공!</small><br>
                                            <div class="mt-2 p-2 bg-green-100 rounded text-green-800 text-xs">
                                                💪 이제 메인 시스템에서 White Platter를<br>
                                                자유롭게 등록하실 수 있습니다!
                                            </div>
                                        </div>
                                    `;
                                }).catch(error => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = `<div class="text-red-700">❌ 등록 실패: ${error.message}</div>`;
                                });
                            }, 500);
                            
                        }, 1000);
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 8000);
                }, 2000);
            };
        }
        
        function testSystemStability() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 시스템 안정성 테스트 중...</div>';
            
            // 여러 번 연속 테스트
            let testCount = 0;
            const maxTests = 3;
            
            function runStabilityTest() {
                testCount++;
                
                const iframe = document.createElement('iframe');
                iframe.src = 'index.html';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                iframe.onload = function() {
                    setTimeout(() => {
                        try {
                            const iframeWindow = iframe.contentWindow;
                            const isStable = iframeWindow.orderSystem && 
                                           typeof iframeWindow.orderSystem.saveProduct === 'function';
                            
                            if (isStable) {
                                console.log(`✅ 안정성 테스트 ${testCount}/${maxTests} 성공`);
                            } else {
                                console.log(`❌ 안정성 테스트 ${testCount}/${maxTests} 실패`);
                            }
                            
                            document.body.removeChild(iframe);
                            
                            if (testCount >= maxTests) {
                                resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                resultDiv.innerHTML = `
                                    <div class="text-green-700">
                                        🎯 시스템 안정성 테스트 완료!<br>
                                        <strong>${maxTests}회 연속 테스트 모두 성공</strong><br>
                                        <small class="text-green-600">시스템이 완전히 안정화되었습니다!</small>
                                    </div>
                                `;
                            } else {
                                setTimeout(runStabilityTest, 1000);
                            }
                            
                        } catch (error) {
                            console.error(`❌ 안정성 테스트 ${testCount} 오류:`, error);
                            document.body.removeChild(iframe);
                        }
                    }, 2000);
                };
            }
            
            runStabilityTest();
        }
    </script>
</body>
</html>
