<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 영구 수정 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">🎯 QR 함수 영구 수정 테스트</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="font-semibold mb-4">White Platter 완전 테스트</h2>
            
            <div class="space-y-4">
                <button onclick="testRestoredFunctions()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    🔍 복원된 QR 함수 확인
                </button>
                
                <button onclick="testFullProductRegistration()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium">
                    🌱 White Platter 완전 등록 테스트
                </button>
                
                <button onclick="testWithQRCode()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-medium">
                    📱 QR 코드 포함 등록 테스트
                </button>
            </div>
            
            <div id="test-result" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
        
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="font-semibold text-green-800">🎉 영구 수정 완료!</h3>
            <ul class="mt-2 text-sm text-green-700 list-disc list-inside space-y-1">
                <li>QR 함수들을 클래스 끝 부분에 다시 정의</li>
                <li>완전한 오류 처리 및 호환성 보장</li>
                <li>QR 라이브러리 없어도 상품등록 가능</li>
                <li>모든 QR 관련 함수 복원 완료</li>
            </ul>
        </div>
    </div>

    <script>
        function testRestoredFunctions() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 복원된 함수 확인 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        
                        if (iframeWindow.orderSystem) {
                            const qrFunctions = [
                                'generateProductQRCode',
                                'generateQRCodeBase64', 
                                'generateQRCodeBase64Promise',
                                'generateQRCodePreview',
                                'generateQRCodeModalPreview'
                            ];
                            
                            let status = '<div class="space-y-1">';
                            let allExist = true;
                            
                            qrFunctions.forEach(funcName => {
                                const exists = typeof iframeWindow.orderSystem[funcName] === 'function';
                                if (exists) {
                                    status += `<div class="text-green-600">✅ ${funcName}</div>`;
                                } else {
                                    status += `<div class="text-red-600">❌ ${funcName}</div>`;
                                    allExist = false;
                                }
                            });
                            
                            status += '</div>';
                            
                            if (allExist) {
                                resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                status += '<div class="mt-2 text-green-800 font-medium">🎉 모든 QR 함수 복원 성공!</div>';
                            } else {
                                resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                            }
                            
                            resultDiv.innerHTML = status;
                            
                        } else {
                            resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                            resultDiv.innerHTML = '<div class="text-red-700">❌ orderSystem 객체를 찾을 수 없음</div>';
                        }
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 1000);
                }, 2000);
            };
        }
        
        function testFullProductRegistration() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 White Platter 완전 등록 테스트 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        const iframeDoc = iframe.contentDocument;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        // QR 코드 비활성화 (안전한 테스트)
                        iframeWindow.QRCodeDisabled = true;
                        
                        // 모달 열기
                        iframeWindow.orderSystem.openProductModal();
                        
                        setTimeout(() => {
                            // 폼 필드 채우기
                            const nameField = iframeDoc.getElementById('product-form-name');
                            const priceField = iframeDoc.getElementById('product-form-price');
                            const categoryField = iframeDoc.getElementById('product-form-category');
                            const shippingField = iframeDoc.getElementById('product-form-shipping');
                            
                            if (nameField) nameField.value = 'White Platter 영구수정';
                            if (priceField) priceField.value = '65000';
                            if (shippingField) shippingField.value = 'normal';
                            
                            // 카테고리 설정
                            if (categoryField && categoryField.options.length > 1) {
                                categoryField.selectedIndex = 1;
                            }
                            
                            // 저장 실행
                            setTimeout(() => {
                                iframeWindow.orderSystem.saveProduct().then(() => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = `
                                        <div class="text-green-700">
                                            🎉 White Platter 등록 완전 성공!<br>
                                            <strong>White Platter 영구수정</strong> (65,000원)<br>
                                            <small class="text-green-600">QR 함수 문제 영구 해결 완료!</small>
                                        </div>
                                    `;
                                }).catch(error => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = `<div class="text-red-700">❌ 등록 실패: ${error.message}</div>`;
                                });
                            }, 500);
                            
                        }, 1000);
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 8000);
                }, 2000);
            };
        }
        
        function testWithQRCode() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 QR 코드 포함 등록 테스트 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        const iframeDoc = iframe.contentDocument;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        // QR 코드 활성화 (실제 생성 테스트)
                        iframeWindow.QRCodeDisabled = false;
                        
                        // 모달 열기
                        iframeWindow.orderSystem.openProductModal();
                        
                        setTimeout(() => {
                            // 폼 필드 채우기
                            const nameField = iframeDoc.getElementById('product-form-name');
                            const priceField = iframeDoc.getElementById('product-form-price');
                            const categoryField = iframeDoc.getElementById('product-form-category');
                            const shippingField = iframeDoc.getElementById('product-form-shipping');
                            
                            if (nameField) nameField.value = 'White Platter QR포함';
                            if (priceField) priceField.value = '70000';
                            if (shippingField) shippingField.value = 'normal';
                            
                            // 카테고리 설정
                            if (categoryField && categoryField.options.length > 1) {
                                categoryField.selectedIndex = 1;
                            }
                            
                            // 저장 실행
                            setTimeout(() => {
                                iframeWindow.orderSystem.saveProduct().then(() => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = `
                                        <div class="text-green-700">
                                            🎉 QR 코드 포함 등록 성공!<br>
                                            <strong>White Platter QR포함</strong> (70,000원)<br>
                                            <small class="text-green-600">QR 코드도 정상 생성됨!</small>
                                        </div>
                                    `;
                                }).catch(error => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = `<div class="text-red-700">❌ QR 포함 등록 실패: ${error.message}</div>`;
                                });
                            }, 500);
                            
                        }, 1000);
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ QR 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 8000);
                }, 2000);
            };
        }
    </script>
</body>
</html>
