<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 최종 QR 함수 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">🎯 최종 QR 함수 수정 테스트</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="font-semibold mb-4">함수 중복 완전 해결 테스트</h2>
            
            <div class="space-y-4">
                <button onclick="checkFunctions()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    🔍 QR 함수 상태 최종 확인
                </button>
                
                <button onclick="testProductRegistration()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium">
                    🌱 실제 상품등록 테스트
                </button>
            </div>
            
            <div id="test-result" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
        
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="font-semibold text-green-800">🎯 최종 수정 사항</h3>
            <ul class="mt-2 text-sm text-green-700 list-disc list-inside space-y-1">
                <li><strong>저장용 함수</strong>: generateProductQRCode() - 원래 이름 유지</li>
                <li><strong>모달 미리보기용</strong>: generateQRCodeModalPreview() - 이름 변경</li>
                <li><strong>다른 미리보기용</strong>: generateQRCodePreview() - 유지</li>
                <li>모든 함수명 충돌 완전 해결!</li>
            </ul>
        </div>
    </div>

    <script>
        function checkFunctions() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 함수 상태 확인 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        let status = '<div class="space-y-2">';
                        
                        // 각 함수 존재 확인
                        const functions = [
                            { name: 'generateProductQRCode', desc: '저장용 (async)' },
                            { name: 'generateQRCodePreview', desc: '일반 미리보기' },
                            { name: 'generateQRCodeModalPreview', desc: '모달 미리보기' }
                        ];
                        
                        functions.forEach(func => {
                            const exists = typeof iframeWindow.orderSystem[func.name] === 'function';
                            if (exists) {
                                status += `<div class="text-green-600">✅ ${func.name} (${func.desc})</div>`;
                            } else {
                                status += `<div class="text-red-600">❌ ${func.name} (${func.desc}) 없음</div>`;
                            }
                        });
                        
                        // 함수 시그니처 확인
                        const mainFunc = iframeWindow.orderSystem.generateProductQRCode;
                        if (mainFunc) {
                            const isAsync = mainFunc.constructor.name === 'AsyncFunction';
                            if (isAsync) {
                                status += '<div class="text-green-600">✅ generateProductQRCode는 async 함수</div>';
                            } else {
                                status += '<div class="text-orange-600">⚠️ generateProductQRCode가 async가 아님</div>';
                            }
                        }
                        
                        status += '</div>';
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                        resultDiv.innerHTML = status;
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 함수 확인 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 2000);
                }, 2000);
            };
        }
        
        function testProductRegistration() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 상품등록 최종 테스트 중...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        const iframeDoc = iframe.contentDocument;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        // QR 코드 활성화 (실제 생성 테스트)
                        iframeWindow.QRCodeDisabled = false;
                        
                        // 모달 열기
                        iframeWindow.orderSystem.openProductModal();
                        
                        setTimeout(() => {
                            // 폼 필드 채우기
                            const nameField = iframeDoc.getElementById('product-form-name');
                            const priceField = iframeDoc.getElementById('product-form-price');
                            const categoryField = iframeDoc.getElementById('product-form-category');
                            const shippingField = iframeDoc.getElementById('product-form-shipping');
                            
                            if (nameField) nameField.value = 'White Platter 최종 테스트';
                            if (priceField) priceField.value = '60000';
                            if (shippingField) shippingField.value = 'normal';
                            
                            // 카테고리 설정
                            if (categoryField && categoryField.options.length > 1) {
                                categoryField.selectedIndex = 1;
                            }
                            
                            // 저장 실행
                            setTimeout(() => {
                                iframeWindow.orderSystem.saveProduct().then(() => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = `
                                        <div class="text-green-700">
                                            🎉 최종 테스트 성공!<br>
                                            <strong>White Platter 최종 테스트</strong> (60,000원)<br>
                                            QR 코드 함수 중복 문제 완전 해결!<br>
                                            <small class="text-green-600">이제 메인 시스템에서 정상 작동합니다!</small>
                                        </div>
                                    `;
                                }).catch(error => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = `<div class="text-red-700">❌ 등록 실패: ${error.message}</div>`;
                                });
                            }, 500);
                            
                        }, 1000);
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 테스트 오류: ${error.message}</div>`;
                    }
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 8000);
                }, 2000);
            };
        }
    </script>
</body>
</html>
