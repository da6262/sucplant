<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 빠른 상품등록 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">🚀 빠른 상품등록 테스트</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="font-semibold mb-4">White Platter 등록 테스트</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">상품명</label>
                    <input type="text" id="test-name" value="White Platter" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">판매가</label>
                    <input type="number" id="test-price" value="50000" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">카테고리</label>
                    <select id="test-category" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">카테고리 선택</option>
                        <option value="다육식물">다육식물</option>
                        <option value="희귀품종">희귀품종</option>
                        <option value="실내식물">실내식물</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">배송옵션</label>
                    <select id="test-shipping" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="normal">일반배송</option>
                        <option value="direct">직거래</option>
                        <option value="express">특급배송</option>
                    </select>
                </div>
                
                <button onclick="testDirectRegistration()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium">
                    🌱 White Platter 등록하기
                </button>
            </div>
            
            <div id="test-result" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
        
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h3 class="font-semibold text-blue-800">📋 사용법</h3>
            <ol class="mt-2 text-sm text-blue-700 list-decimal list-inside space-y-1">
                <li>위 폼에 정보가 이미 입력되어 있습니다</li>
                <li>카테고리를 선택하세요 (다육식물 추천)</li>
                <li>"🌱 White Platter 등록하기" 버튼을 클릭하세요</li>
                <li>성공하면 메인 시스템에서 확인 가능합니다</li>
            </ol>
        </div>
    </div>

    <script>
        // 기본값 설정
        window.onload = function() {
            document.getElementById('test-category').value = '다육식물';
        };
        
        function testDirectRegistration() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<div class="text-blue-700">🔄 상품 등록 중...</div>';
            
            const name = document.getElementById('test-name').value;
            const price = document.getElementById('test-price').value;
            const category = document.getElementById('test-category').value;
            const shipping = document.getElementById('test-shipping').value;
            
            if (!name || !price || !category) {
                resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                resultDiv.innerHTML = '<div class="text-red-700">❌ 모든 필드를 입력해주세요!</div>';
                return;
            }
            
            // iframe으로 메인 시스템에 직접 등록
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        
                        if (!iframeWindow.orderSystem) {
                            throw new Error('orderSystem을 찾을 수 없습니다');
                        }
                        
                        // QR 코드 비활성화
                        iframeWindow.QRCodeDisabled = true;
                        
                        // 모달 열기
                        iframeWindow.orderSystem.openProductModal();
                        
                        setTimeout(() => {
                            const iframeDoc = iframe.contentDocument;
                            
                            // 폼 필드 채우기
                            const nameField = iframeDoc.getElementById('product-form-name');
                            const priceField = iframeDoc.getElementById('product-form-price');
                            const categoryField = iframeDoc.getElementById('product-form-category');
                            const shippingField = iframeDoc.getElementById('product-form-shipping');
                            
                            if (nameField) nameField.value = name;
                            if (priceField) priceField.value = price;
                            if (shippingField) shippingField.value = shipping;
                            
                            // 카테고리 설정 (ID 또는 이름으로)
                            if (categoryField) {
                                // 먼저 값으로 시도
                                categoryField.value = category;
                                
                                // 값이 없으면 옵션 텍스트로 찾기
                                if (!categoryField.value) {
                                    const options = categoryField.options;
                                    for (let i = 0; i < options.length; i++) {
                                        if (options[i].textContent === category) {
                                            categoryField.selectedIndex = i;
                                            break;
                                        }
                                    }
                                }
                            }
                            
                            // 저장 실행
                            setTimeout(() => {
                                iframeWindow.orderSystem.saveProduct().then(() => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-green-50 border border-green-200';
                                    resultDiv.innerHTML = `
                                        <div class="text-green-700">
                                            ✅ 상품등록 성공!<br>
                                            <strong>${name}</strong> (${price}원) 등록완료<br>
                                            <small>메인 시스템에서 확인 가능합니다.</small>
                                        </div>
                                    `;
                                }).catch(error => {
                                    resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                                    resultDiv.innerHTML = `<div class="text-red-700">❌ 등록 실패: ${error.message}</div>`;
                                });
                            }, 500);
                            
                        }, 1000);
                        
                    } catch (error) {
                        resultDiv.className = 'mt-4 p-3 rounded-lg bg-red-50 border border-red-200';
                        resultDiv.innerHTML = `<div class="text-red-700">❌ 오류: ${error.message}</div>`;
                    }
                    
                    // 정리
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                    }, 5000);
                }, 2000);
            };
        }
    </script>
</body>
</html>
