<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허용 사용자 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 헤더 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">
                            <i class="fas fa-users-cog text-blue-600 mr-2"></i>
                            허용 사용자 관리
                        </h1>
                        <p class="text-gray-600 mt-1">대시보드 접근 권한을 관리합니다.</p>
                    </div>
                    <button id="add-user-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        사용자 추가
                    </button>
                </div>
            </div>

            <!-- 사용자 목록 -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-list mr-2"></i>
                        허용된 사용자 목록
                    </h2>
                    
                    <!-- 로딩 상태 -->
                    <div id="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
                        <p class="text-gray-600 mt-2">사용자 목록을 불러오는 중...</p>
                    </div>
                    
                    <!-- 사용자 목록 테이블 -->
                    <div id="users-table" class="hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            이메일
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            메모
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            등록일
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            작업
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="users-tbody" class="bg-white divide-y divide-gray-200">
                                    <!-- 동적으로 생성됨 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 빈 상태 -->
                    <div id="empty-state" class="hidden text-center py-8">
                        <i class="fas fa-users text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600">등록된 사용자가 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 사용자 추가 모달 -->
    <div id="add-user-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">
                            <i class="fas fa-user-plus text-blue-600 mr-2"></i>
                            사용자 추가
                        </h3>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="add-user-form">
                        <div class="mb-4">
                            <label for="user-email" class="block text-sm font-medium text-gray-700 mb-2">
                                이메일 주소
                            </label>
                            <input type="email" id="user-email" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="user@example.com">
                        </div>
                        
                        <div class="mb-6">
                            <label for="user-note" class="block text-sm font-medium text-gray-700 mb-2">
                                메모 (선택사항)
                            </label>
                            <input type="text" id="user-note"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="예: 관리자, 직원 등">
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-add" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                                취소
                            </button>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-plus mr-2"></i>
                                추가
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white border-l-4 border-green-500 rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3"></i>
                <div>
                    <p class="text-sm font-medium text-gray-800" id="toast-message">작업이 완료되었습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 설정 (프로덕션 환경)
        const supabaseUrl = 'https://bigjqermlhbipjsnyhmt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpZ2pxZXJtbGhiaXBqc255aG10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjE5NjIsImV4cCI6MjA3MzgzNzk2Mn0.OF5NshUeFx62ntIL_LrAdxAcSNebLN2ioZGadawl1hE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        class AllowedUsersManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadUsers();
            }

            setupEventListeners() {
                // 사용자 추가 버튼
                document.getElementById('add-user-btn').addEventListener('click', () => {
                    this.showAddModal();
                });

                // 모달 닫기
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.hideAddModal();
                });

                document.getElementById('cancel-add').addEventListener('click', () => {
                    this.hideAddModal();
                });

                // 모달 배경 클릭으로 닫기
                document.getElementById('add-user-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'add-user-modal') {
                        this.hideAddModal();
                    }
                });

                // 사용자 추가 폼
                document.getElementById('add-user-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addUser();
                });
            }

            async loadUsers() {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('users-table').classList.add('hidden');
                    document.getElementById('empty-state').classList.add('hidden');

                    const { data, error } = await supabase
                        .from('allowed_users')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    this.renderUsers(data);
                } catch (error) {
                    console.error('사용자 목록 로드 실패:', error);
                    this.showToast('사용자 목록을 불러오는데 실패했습니다.', 'error');
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            renderUsers(users) {
                const tbody = document.getElementById('users-tbody');
                tbody.innerHTML = '';

                if (users.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                document.getElementById('users-table').classList.remove('hidden');

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${user.email}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${user.note || '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(user.created_at).toLocaleDateString('ko-KR')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="userManager.removeUser('${user.email}')" 
                                    class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash mr-1"></i>
                                제거
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            showAddModal() {
                document.getElementById('add-user-modal').classList.remove('hidden');
                document.getElementById('user-email').focus();
            }

            hideAddModal() {
                document.getElementById('add-user-modal').classList.add('hidden');
                document.getElementById('add-user-form').reset();
            }

            async addUser() {
                const email = document.getElementById('user-email').value.trim();
                const note = document.getElementById('user-note').value.trim();

                if (!email) {
                    this.showToast('이메일을 입력해주세요.', 'error');
                    return;
                }

                try {
                    const { error } = await supabase
                        .from('allowed_users')
                        .insert([{ email, note: note || null }]);

                    if (error) {
                        if (error.code === '23505') { // 중복 키 오류
                            this.showToast('이미 등록된 이메일입니다.', 'error');
                        } else {
                            throw error;
                        }
                    } else {
                        this.showToast('사용자가 성공적으로 추가되었습니다.', 'success');
                        this.hideAddModal();
                        this.loadUsers();
                    }
                } catch (error) {
                    console.error('사용자 추가 실패:', error);
                    this.showToast('사용자 추가에 실패했습니다.', 'error');
                }
            }

            async removeUser(email) {
                if (!confirm(`"${email}" 사용자를 허용 목록에서 제거하시겠습니까?`)) {
                    return;
                }

                try {
                    const { error } = await supabase
                        .from('allowed_users')
                        .delete()
                        .eq('email', email);

                    if (error) throw error;

                    this.showToast('사용자가 성공적으로 제거되었습니다.', 'success');
                    this.loadUsers();
                } catch (error) {
                    console.error('사용자 제거 실패:', error);
                    this.showToast('사용자 제거에 실패했습니다.', 'error');
                }
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                const icon = toast.querySelector('i');
                const container = toast.querySelector('div');

                toastMessage.textContent = message;

                // 타입에 따른 스타일 변경
                if (type === 'error') {
                    container.className = 'bg-white border-l-4 border-red-500 rounded-lg shadow-lg p-4 max-w-sm';
                    icon.className = 'fas fa-exclamation-circle text-red-500 mr-3';
                } else {
                    container.className = 'bg-white border-l-4 border-green-500 rounded-lg shadow-lg p-4 max-w-sm';
                    icon.className = 'fas fa-check-circle text-green-500 mr-3';
                }

                toast.classList.remove('hidden');

                // 3초 후 자동 숨김
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.userManager = new AllowedUsersManager();
        });
    </script>
</body>
</html>
