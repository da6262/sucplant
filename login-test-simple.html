<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트 - 경산다육식물농장</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 로그인 모달 -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md mx-4">
            <div class="text-center mb-6">
                <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-seedling text-2xl text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">경산다육식물농장</h2>
                <p class="text-gray-600 mt-2">관리자 로그인이 필요합니다</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        사용자명
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="관리자 사용자명"
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        비밀번호
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="관리자 비밀번호"
                           required>
                </div>
                
                <div id="loginError" class="text-red-600 text-sm text-center" style="display: none;"></div>
                
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    로그인
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>🔐 보안이 강화된 관리자 전용 시스템입니다</p>
                <p class="mt-1">잘못된 접근 시도는 자동으로 차단됩니다</p>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-seedling text-2xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">경산다육식물농장</h1>
                        <p class="text-green-100 text-sm">로그인 테스트</p>
                    </div>
                </div>
                
                <!-- 사용자 정보 및 로그아웃 버튼 -->
                <div id="userInfo" class="flex items-center space-x-4">
                    <!-- 인증된 사용자 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">🔐 로그인 시스템 테스트</h2>
            
            <div class="bg-green-50 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold text-green-800 mb-3">
                    <i class="fas fa-key mr-2"></i>
                    로그인 정보
                </h3>
                <div class="space-y-2 text-sm">
                    <p><strong>사용자명:</strong> gsfarfm</p>
                    <p><strong>비밀번호:</strong> ryubae6677</p>
                </div>
            </div>
            
            <div class="bg-blue-50 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold text-blue-800 mb-3">
                    <i class="fas fa-info-circle mr-2"></i>
                    테스트 방법
                </h3>
                <ol class="space-y-2 text-sm text-blue-700 list-decimal list-inside">
                    <li>페이지 로드 시 로그인 모달이 자동으로 표시됩니다</li>
                    <li>위의 로그인 정보를 입력하여 로그인합니다</li>
                    <li>로그인 성공 시 이 콘텐츠가 표시됩니다</li>
                    <li>헤더에 사용자 정보와 로그아웃 버튼이 나타납니다</li>
                </ol>
            </div>
            
            <div class="flex gap-4">
                <button onclick="testLogin()" 
                        class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    자동 로그인 테스트
                </button>
                
                <button onclick="testLogout()" 
                        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    로그아웃 테스트
                </button>
            </div>
        </div>
    </main>

    <!-- 인증 시스템 스크립트 -->
    <script src="js/auth-system.js?v=1.0.7"></script>
    
    <script>
        // 테스트 함수들
        function testLogin() {
            console.log('자동 로그인 테스트 시작...');
            const result = window.authSystem.login('gsfarfm', 'ryubae6677');
            console.log('로그인 결과:', result);
        }
        
        function testLogout() {
            console.log('로그아웃 테스트 시작...');
            window.authSystem.logout();
        }
        
        // 페이지 로드 시 상태 확인
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔐 로그인 테스트 페이지 로드됨');
            console.log('인증 시스템 상태:', window.authSystem ? '로드됨' : '로드 실패');
            
            if (window.authSystem) {
                console.log('현재 인증 상태:', window.authSystem.isAuthenticated);
                console.log('현재 사용자:', window.authSystem.currentUser);
            }
        });
    </script>
</body>
</html>
