<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛠️ QR 코드 디버그 도구</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">🛠️ QR 코드 디버그 도구</h1>
        
        <div class="space-y-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-semibold mb-2">1. QR 라이브러리 상태 확인</h2>
                <button onclick="checkQRLibrary()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    QR 라이브러리 상태 확인
                </button>
                <div id="qr-check-result" class="mt-2 text-sm"></div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-semibold mb-2">2. QR 코드 임시 비활성화</h2>
                <button onclick="disableQR()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    QR 코드 기능 비활성화
                </button>
                <button onclick="enableQR()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
                    QR 코드 기능 활성화
                </button>
                <div id="qr-toggle-result" class="mt-2 text-sm"></div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-semibold mb-2">3. 상품등록 테스트 (QR 없이)</h2>
                <button onclick="testProductWithoutQR()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    QR 없이 상품등록 테스트
                </button>
                <div id="product-test-result" class="mt-2 text-sm"></div>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h3 class="font-semibold text-blue-800">📋 사용법</h3>
            <ol class="mt-2 text-sm text-blue-700 list-decimal list-inside space-y-1">
                <li>먼저 QR 라이브러리 상태를 확인하세요</li>
                <li>문제가 있으면 QR 코드를 임시 비활성화하세요</li>
                <li>메인 시스템에서 상품등록을 시도하세요</li>
                <li>등록 성공 후 QR 코드를 다시 활성화하세요</li>
            </ol>
        </div>
    </div>

    <script>
        function checkQRLibrary() {
            const result = document.getElementById('qr-check-result');
            
            let status = '<ul class="list-disc list-inside">';
            
            // QRious 라이브러리 확인
            if (typeof QRious !== 'undefined') {
                status += '<li class="text-green-600">✅ QRious 라이브러리 로드됨</li>';
            } else {
                status += '<li class="text-red-600">❌ QRious 라이브러리 없음</li>';
            }
            
            // 전역 변수 확인
            if (window.QRCodeDisabled) {
                status += '<li class="text-orange-600">⚠️ QR 코드 기능 비활성화됨</li>';
            } else {
                status += '<li class="text-green-600">✅ QR 코드 기능 활성화됨</li>';
            }
            
            // 메인 시스템 연결 확인
            try {
                const iframe = document.createElement('iframe');
                iframe.src = 'index.html';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                iframe.onload = function() {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow.orderSystem && typeof iframeWindow.orderSystem.generateQRCodeBase64 === 'function') {
                        status += '<li class="text-green-600">✅ 메인 시스템 QR 함수 존재</li>';
                    } else {
                        status += '<li class="text-red-600">❌ 메인 시스템 QR 함수 없음</li>';
                    }
                    
                    status += '</ul>';
                    result.innerHTML = status;
                    
                    // 정리
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 1000);
                };
            } catch (error) {
                status += '<li class="text-red-600">❌ 메인 시스템 연결 실패</li>';
                status += '</ul>';
                result.innerHTML = status;
            }
        }
        
        function disableQR() {
            window.QRCodeDisabled = true;
            localStorage.setItem('qr_disabled', 'true');
            
            // 메인 시스템에도 적용
            try {
                const iframe = document.createElement('iframe');
                iframe.src = 'index.html';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                iframe.onload = function() {
                    iframe.contentWindow.QRCodeDisabled = true;
                    iframe.contentWindow.localStorage.setItem('qr_disabled', 'true');
                    
                    document.getElementById('qr-toggle-result').innerHTML = 
                        '<span class="text-orange-600">⚠️ QR 코드 기능이 비활성화되었습니다. 이제 상품등록을 시도해보세요.</span>';
                    
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 1000);
                };
            } catch (error) {
                document.getElementById('qr-toggle-result').innerHTML = 
                    '<span class="text-red-600">❌ QR 비활성화 중 오류: ' + error.message + '</span>';
            }
        }
        
        function enableQR() {
            window.QRCodeDisabled = false;
            localStorage.removeItem('qr_disabled');
            
            document.getElementById('qr-toggle-result').innerHTML = 
                '<span class="text-green-600">✅ QR 코드 기능이 활성화되었습니다.</span>';
        }
        
        function testProductWithoutQR() {
            const result = document.getElementById('product-test-result');
            
            // 임시로 QR 비활성화하고 테스트
            const originalQRState = window.QRCodeDisabled;
            window.QRCodeDisabled = true;
            
            result.innerHTML = `
                <div class="text-blue-600">
                    📋 QR 코드 없이 상품등록 테스트 준비됨<br>
                    메인 시스템(index.html)으로 가서 상품등록을 시도하세요.<br><br>
                    <strong>테스트 상품 정보:</strong><br>
                    • 상품명: White Platter 테스트<br>
                    • 판매가: 50000<br>
                    • 카테고리: 다육식물<br>
                    • 배송옵션: 일반배송
                </div>
            `;
            
            // 5초 후 원래 상태로 복원
            setTimeout(() => {
                window.QRCodeDisabled = originalQRState;
                result.innerHTML += '<br><span class="text-gray-500">QR 설정이 원래대로 복원되었습니다.</span>';
            }, 5000);
        }
        
        // 페이지 로드 시 자동 확인
        window.onload = function() {
            // localStorage에서 QR 비활성화 상태 복원
            if (localStorage.getItem('qr_disabled') === 'true') {
                window.QRCodeDisabled = true;
            }
            
            checkQRLibrary();
        };
    </script>
</body>
</html>
